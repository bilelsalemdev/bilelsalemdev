name: üìù Update Blog Posts from One-Hundred-Articles

on:
  schedule:
    - cron: '0 * * * *' # Runs hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v3

      - name: Clone Articles Repo
        uses: actions/checkout@v3
        with:
          repository: bilelsalemdev/one-hundred-articles
          path: articles

      - name: Extract Articles and Update README
        run: |
          cd articles

          # Get 5 latest markdown files in root
          files=$(ls -t *.md | head -n 5)

          markdown=""
          for file in $files; do
            title=$(head -n 1 "$file" | sed 's/^# //')
            link="https://github.com/bilelsalemdev/one-hundred-articles/blob/main/$file"
            markdown="${markdown}- [${title}](${link})\\n"
          done

          cd ..

          # Prepare new README content
          awk -v content="$markdown" '
            BEGIN { print_block=1 }
            {
              if ($0 ~ /<!-- BLOG-POST-LIST:START -->/) {
                print $0
                print_block=0
                next
              }
              if (print_block) {
                print $0
              }
              if ($0 ~ /<!-- BLOG-POST-LIST:END -->/) {
                print content
                print $0
                print_block=1
              }
            }
          ' README.md > README_temp.md

          mv README_temp.md README.md

          echo -e "‚úÖ Injected Markdown:\n$markdown"

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÑ Update latest blog posts"
